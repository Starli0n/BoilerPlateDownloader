<!DOCTYPE html>
<html>

<head>
    <title>Boiler Plate Downloader</title>
</head>

<script src="script/jquery-2.2.0.min.js"></script>

<body>

<form id="fDownload" action="javascript:void(0);" onsubmit="onDownload()">
    File: <input type="text" name="file" value="https://www.ietf.org/rfc/rfc2119.txt">
    <input type="submit" value="Download">
</form>

<button id="bHelloWorld">Hello World</button>

<script type="text/javascript">
    function onDownload() {
        var form = $('#fDownload').serializeArray()[0];
        console.log(form);
        console.log(form.name);
        console.log(form.value);

        $.ajax({
            type: 'PUT',
            url: 'api/download',
            data: $('#fDownload').serializeArray(),
            success: function (data) {
                console.log('ajax PUT');
                console.log(data);
                console.log(data.message);
                console.log(data.location);
            },
            error: function (data) {
                console.log('Error: ajax PUT');
                console.log(data.responseText);
            }
        });
    };

    $('#bHelloWorld').click(function () {
        console.log('bHelloWorld');
        console.log($('#bHelloWorld').serializeArray()[0]);

        $.getJSON('api/hello/World', function (data) {
            console.log('getJSON');
            console.log(data);
            console.log(data.message);
        });
    });

</script>

</body>
</html>
