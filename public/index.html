<!DOCTYPE html>
<html>

<head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">

    <title>Boiler Plate Downloader</title>
</head>

<body>

<!-- build:js site.min.js -->
<script src="script/bower_components/jquery/dist/jquery.min.js"></script>
<script src="script/bpd.js"></script>
<!-- endbuild -->

<p><button id="iHelloWorld">Hello World</button></p>

<form id="iDownload" action="javascript:void(0);" onsubmit="Bpd.Ui.onDownload()">
    File: <input type="text" name="file" value="">
    <input type="submit" value="Download">
</form>

<div>
    <p>Download folder:</p>
    <div>
        <input type="checkbox" id="iCheckAll" onclick="Bpd.Ui.onCheckAll()">
        <label for="iCheckAll">All files</label>
    </div>
    <span id="iFiles"></span>
    <p><button id="iDelete">Delete</button></p>
</div>

<script type="text/javascript">
    console.log('On Load');
    Bpd.Api.list();

    $('#iDelete').click(function () {
        Bpd.Ui.onDelete();
    });

    $('#iHelloWorld').click(function () {
        Bpd.Ui.onHelloWorld();
    });
</script>

</body>
</html>
